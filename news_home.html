{% extends 'main/layout.html' %}

{% block title %}Базы данных{% endblock %}

{% block content %}
    <div class="features">
        <h1>Перейти к созданию</h1>
        {% if news %}
        {% for el in news %}
            <div class="alert alert-warning">
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
            </div>
        {% endfor %}
        {% else %}
            <p>У вас нет записей</p>
        {% endif %}
    </div>
{% endblock %}
